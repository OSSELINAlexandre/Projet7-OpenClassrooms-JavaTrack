<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="curvepoint : ${listAllCurvePoint}">
				<td th:text="${curvepoint.Id}"></td>
				<td th:text="${curvepoint.CurveId}"></td>
				<td th:text="${curvepoint.term}"></td>
				<td th:text="${curvepoint.value}"></td>
				<td class="d-flex">
					<a th:href="@{/curvePoint/update/{id}(id=${curvepoint.Id})}" >Edit</a>
					<p>&nbsp;|&nbsp;</p>
					<a th:href="@{/curvePoint/delete/{id}(id=${curvepoint.Id})}">Delete</a>
				</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
