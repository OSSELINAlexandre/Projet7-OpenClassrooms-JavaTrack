<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<h4 class="mt-3">Account</h4>
			<input class ="w-100" type="text" th:field="*{account}"></input>
			<span class="text-danger"  th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
			<h4 class="mt-3">Type</h4>
			<input class ="w-100" type="text" th:field="*{type}"></input>
			<span class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
			<h4 class="mt-3">Bid quantity</h4>
			<input step="0.1" class ="w-100" type="number" th:field="*{bidQuantity}"></input>
			<span class="text-danger"  th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}" required></span>

			<div class="mt-4">
				<a th:href="@{/bidList/list}" class="btn btn-danger ml-3">Cancel</a>
				<button type="submit" class="btn btn-primary">Add BidList</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
