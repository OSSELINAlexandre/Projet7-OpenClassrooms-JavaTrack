<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
<link rel="stylesheet" href="/css/logoProp.css">

</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${tradeToUpdate.tradeId})}" th:object="${tradeToUpdate}" method="post" class="form-horizontal" style="width: 100%">
			<h4 class="mt-3">Account</h4>
			<input class ="w-100" type="text" text="${tradeToUpdate.account}" th:field="*{account}" required></input>
			<h4 class="mt-3">Type</h4>
			<input class ="w-100" type="text" text="${tradeToUpdate.type}" th:field="*{type}" required></input>
			<h4 class="mt-3">Price</h4>
			<input class ="w-100" th:if="${tradeToUpdate.buyPrice != null}" type="number" text="${tradeToUpdate.buyPrice}" th:field="*{buyPrice}" required oninput="validity.valid||(value='');"></input>
			<input class ="w-100" th:if="${tradeToUpdate.buyPrice == null}" type="number" text="${tradeToUpdate.sellPrice}" th:field="*{sellPrice}" required oninput="validity.valid||(value='');"></input>
			<h4 class="mt-3">Quantity</h4>
			<input class ="w-100" th:if="${tradeToUpdate.buyQuantity != null}" type="number" text="${tradeToUpdate.buyQuantity}" th:field="*{buyQuantity}" required oninput="validity.valid||(value='');"></input>
			<input class ="w-100" th:if="${tradeToUpdate.buyQuantity == null}" type="number" text="${tradeToUpdate.sellQuantity}" th:field="*{sellQuantity}" required oninput="validity.valid||(value='');"></input>
			<div class="mt-4">
				<a th:href="@{/trade/list}" class="btn btn-danger ml-3">Cancel</a>
				<button type="submit" class="btn btn-primary">update BidList</button>
			</div>
		</form>
	</div>

</div>
		<img class="positioning" src="/jpeg/logo.png" />

</body>
</html>
