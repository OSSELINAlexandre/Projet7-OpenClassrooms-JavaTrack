<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${ratingToUpdate.Id})}" th:object="${ratingToUpdate}" method="post" class="form-horizontal" style="width: 100%">
			<h4 class="mt-3">Moody's rating</h4>
			<input class ="w-100" type="text" text="${ratingToUpdate.moodysRating}" th:field="*{moodysRating}"></input>
			<h4 class="mt-3">Standard & Poor's rating</h4>
			<input class ="w-100" type="text" text="${ratingToUpdate.sandpRating}" th:field="*{sandpRating}"></input>
			<h4 class="mt-3">Fitch's rating</h4>
			<input class ="w-100" type="text" text="${ratingToUpdate.fitchRating}" th:field="*{fitchRating}"></input>
			<h4 class="mt-3">Order Number</h4>
			<input class ="w-100" type="number" text="${ratingToUpdate.orderNumber}" th:field="*{orderNumber}" required></input>
			<div class="mt-4">
				<a th:href="@{/rating/list}" class="btn btn-danger ml-3">Cancel</a>
				<button type="submit" class="btn btn-primary">update BidList</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
