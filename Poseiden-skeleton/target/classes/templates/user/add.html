<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>User</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/logoProp.css">

</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Update User</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">

				<h4 class="mt-3">Full Name</h4>
				<input class="w-100" type="text" th:field="*{fullname}"></input>
				<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>

				
				<h4 class="mt-3">User Name</h4>
				<input class="w-100" type="text" th:field="*{username}"></input>
				<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

				
				<h4 class="mt-3">Password</h4>
				<input class="w-100" type="password" th:field="*{password}"></input>
				<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

				
				<h4 class="mt-3">Admin or User ?</h4>
				
				<div class="d-flex">
					<div class="form-check mr-3">
						<input class="mr-3 form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{role}" th:value="ADMIN" required>
						<label class=" mr-3 form-check-label " for="flexRadioDefault1">
							Admin&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
					</div>
					<div class="form-check ml-3">
						<input class="form-check-input"  type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{role}" th:value="USER">
						<label class="form-check-label" for="flexRadioDefault2">
							User
						</label>
					</div>
				</div>
				
				<div class="mt-4">
					<a th:href="@{/user/list}" class="btn btn-danger ml-3">Cancel</a>
					<button type="submit" class="btn btn-primary">Add User</button>
				</div>



			</form>
		</div>

	</div>
	
			<img class="positioning" src="/jpeg/logo.png" />

</body>

</html>
