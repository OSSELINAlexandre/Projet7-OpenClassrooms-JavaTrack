<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/logoProp.css">


</head>

<body class="d-flex flex-column">
	<div class="container minContainerUpdateAdd">

		<div class="row">
			<h2>Update User</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post"
				class="form-horizontal" style="width: 100%">

				<h4 class="mt-3">Full Name</h4>
				<input class="w-100" type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name"
					oninput="validity.valid||(value='');" required>

				<h4 class="mt-3">User Name</h4>
				<input class="w-100" type="text" th:field="*{username}" id="username" placeholder="User Name"
					oninput="validity.valid||(value='');" required>


				<h4 class="mt-3">Password</h4>
				<input class="w-100" type="password" th:field="*{password}" id="password" placeholder="Password"
					oninput="validity.valid||(value='');" required>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Role</label>
					<div class="col-sm-10">
						<label class="checkbox-inline"><input type="radio" th:field="*{role}"
								th:value="ADMIN">Admin</label>
						<label class="checkbox-inline"><input type="radio" th:field="*{role}"
								th:value="USER">User</label>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-12">
						<input type="hidden" th:field="*{id}">
						<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Update User">
					</div>
				</div>

			</form>
		</div>

	</div>

	<img class="positioning" src="/jpeg/logo.png" />

</body>

</html>
