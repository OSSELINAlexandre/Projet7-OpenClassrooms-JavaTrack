<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/logoProp.css">

</head>

<body class="d-flex flex-column  mh-100">


	<div class="container d-flex flex-column justify-content-center mh-75">



		<h1 class="align-self-center">Login with Username and Password</h1>
		<form class="d-flex flex-column justify-content-center" th:action="@{/login}" method="post">



			<div class="d-flex flex-row justify-content-center">
			<label class="align-self-center">Username&nbsp;:&nbsp;</label>
			<input type="text" name="username" id="username" class="form-control align-self-center" placeholder="Username" aria-label="Input group example"
				aria-describedby="basic-addon1" required>
			</div>

			<div class="d-flex flex-row mt-3 justify-content-center">
			<label>Password&nbsp;&nbsp;:&nbsp;</label>
			<input type="password" name="password" id="password" class="form-control align-self-center" placeholder="Password"
				aria-label="Input group example" aria-describedby="basic-addon1" required>
			</div>

			<div class="align-self-center">
				<button class="w-100 btn btn-lg btn-primary mt-3 fw-bold align-self-center" type="submit">Login</button>
			</div>
			
		</form>

	</div>
	
		<img class="positioning" src="/jpeg/logo.png" />
</body>
</html>
