<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
<link rel="stylesheet" href="/css/logoProp.css">

</head>
<body class="d-flex flex-column">
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user">  [[${session.userName} ]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>

		<div class="row tableMin">
		<table class="table table-bordered text-center">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="rule : ${listAllRules}">
				<td th:text="${rule.id}"></td>
				<td th:text="${rule.name}"></td>
				<td th:text="${rule.description}"></td>
				<td th:text="${rule.json}"></td>
				<td th:text="${rule.template}"></td>
				<td th:text="${rule.sqlStr}"></td>
				<td th:text="${rule.sqlPart}"></td>
				<td class="d-flex justify-content-center">
					<a th:href="@{/ruleName/update/{id}(id=${rule.id})}" >Edit</a>
					<p>&nbsp;|&nbsp;</p>
					<a th:href="@{/ruleName/delete/{id}(id=${rule.id})}">Delete</a>
				</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
		<img class="positioning" src="/jpeg/logo.png" />
	
</body>
</html>
