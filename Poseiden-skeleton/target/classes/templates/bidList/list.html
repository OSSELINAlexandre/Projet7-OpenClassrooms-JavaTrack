<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.css" >
<link rel="stylesheet" href="/css/logoProp.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="bids : ${listAllBids}">
				<td th:text="${bids.bidlistid}"></td>
				<td th:text="${bids.account}"></td>
				<td th:text="${bids.type}"></td>
				<td th:text="${bids.bidQuantity}"></td>
				<td class="d-flex">
					<a th:href="@{/bidList/update/{id}(id=${bids.bidlistid})}" >Edit</a>
					<p>&nbsp;|&nbsp;</p>
					<a th:href="@{/bidList/delete/{id}(id=${bids.bidlistid})}">Delete</a>
				</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

		<img class="positioning" src="/jpeg/logo.png" />

</body>
</html>
