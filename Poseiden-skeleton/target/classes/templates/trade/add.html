<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/logoProp.css">

</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Trade</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal"
				style="width: 100%">

				<h4 class="mt-3">Account</h4>
				<input class="w-100" type="text" th:field="*{account}"></input>
				<span class="text-danger"  th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
				
				<h4 class="mt-3">Type</h4>
				<input class="w-100" type="text" th:field="*{type}"></input>
				<span class="text-danger"  th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
				
				<h4 class="mt-3">Buy Or Sell ?</h4>
				
				<div class="d-flex">
					<div class="form-check mr-3">
						<input class="mr-3 form-check-input" th:value="true" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{buyIsTrueSellIsFalse}" required>
						<label class=" mr-3 form-check-label " for="flexRadioDefault1">
							Buy&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
					</div>
					<div class="form-check ml-3">
						<input class="form-check-input" th:value="false" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{buyIsTrueSellIsFalse}">
						<label class="form-check-label" for="flexRadioDefault2">
							Sell
						</label>
					</div>
				</div>
				
				<h4 class="mt-3">Price</h4>
				<input class="w-100" type="number" min="1" th:field="*{priceFromForm}" required oninput="validity.valid||(value='');"></input>
				
				<h4 class="mt-3">Quantity</h4>
				<input class="w-100" type="number" min="1" th:field="*{quantityFromForm}" required oninput="validity.valid||(value='');"></input>

				
				<div class="mt-4">
					<a th:href="@{/trade/list}" class="btn btn-danger ml-3">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Trade</button>
				</div>



			</form>
		</div>

	</div>
	
			<img class="positioning" src="/jpeg/logo.png" />

</body>

</html>
